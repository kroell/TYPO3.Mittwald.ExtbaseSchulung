
<f:layout name="Default" />

<f:section name="main">

    <f:flashMessages renderMode="div" />

    <f:if condition="{events}">
        <f:then>
            <table  class="tx_otevents" >
                <tr>
                    <th><f:translate key="tx_otevents_domain_model_event.title" /></th>
                    <th><f:translate key="tx_otevents_domain_model_event.subtitle" /></th>
                    <th><f:translate key="tx_otevents_domain_model_event.event_date_time_start" /></th>
                    <th><f:translate key="tx_otevents_domain_model_event.event_date_time_stop" /></th>
                    <th><f:translate key="tx_otevents_domain_model_event.short_text" /></th>
                    <th><f:translate key="tx_otevents_domain_model_event.bodytext" /></th>
                    <!--<th><f:translate key="tx_otevents_domain_model_event.images" /></th>-->
                    <!--<th><f:translate key="tx_otevents_domain_model_event.documents" /></th>-->
                    <th> </th>
                    <th> </th>
                </tr>

                <f:for each="{events}" as="event">
                    <tr>
                        <td><f:link.action action="show" arguments="{event : event}"> {event.title}</f:link.action></td>
                        <td><f:link.action action="show" arguments="{event : event}"> {event.subtitle}</f:link.action></td>
                        <td><f:link.action action="show" arguments="{event : event}"> {event.eventDateTimeStart -> f:format.date()}</f:link.action></td>
                        <td><f:link.action action="show" arguments="{event : event}"> {event.eventDateTimeStop -> f:format.date()}</f:link.action></td>
                        <td><f:link.action action="show" arguments="{event : event}"> {event.shortText}</f:link.action></td>
                        <td><f:link.action action="show" arguments="{event : event}"> {event.bodytext}</f:link.action></td>

                        <f:comment><td><f:link.action action="show" arguments="{event : event}"> {event.images}</f:link.action></td>
                        <td><f:link.action action="show" arguments="{event : event}"> {event.documents}</f:link.action></td></f:comment>

                        <td><f:link.action action="edit" arguments="{event : event}">Edit</f:link.action></td>
                        <td><f:link.action action="delete" arguments="{event : event}">Delete</f:link.action></td>
                    </tr>
                </f:for>
            </table>
        </f:then>
        <f:else>
            <div class="alert alert-danger"><f:translate id="no_events_found" default="Keine Events vorhanden" /></div>
        </f:else>
    </f:if>

<f:link.action action="new">New Event</f:link.action>
</f:section>
