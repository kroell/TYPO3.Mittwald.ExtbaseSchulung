
<table class="tx-ot-events" >
	<!--<tr>-->
		<!--<td>-->
			<!--<f:translate key="tx_otevents_domain_model_event.title" />-->
		<!--</td>-->
		<!--<td>-->
		<!--{event.title}-->
		<!--</td>-->
	<!--</tr>-->
	<tr>
		<td>
			<f:translate key="tx_otevents_domain_model_event.subtitle" />
		</td>
		<td>
		{event.subtitle}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_otevents_domain_model_event.event_date_time_start" />
		</td>
		<td>
		{event.eventDateTimeStart -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_otevents_domain_model_event.event_date_time_stop" />
		</td>
		<td>
		{event.eventDateTimeStop -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_otevents_domain_model_event.short_text" />
		</td>
		<td>
		{event.shortText}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_otevents_domain_model_event.bodytext" />
		</td>
		<td>
		{event.bodytext}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_otevents_domain_model_event.images" />
		</td>
		<td>
				<f:for each="{event.images}" as="image" >
					<f:image src="{image.originalResource.publicUrl}" width="200"/>
				</f:for>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_otevents_domain_model_event.documents" />
		</td>
		<td>
				<f:for each="{event.documents}" as="file" >
					<a href="{file.originalResource.publicUrl}">
						{file.originalResource.name}
					</a>
				</f:for>
		</td>
	</tr>
</table>
